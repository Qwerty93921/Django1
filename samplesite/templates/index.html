{% extends "layout/basic.html" %}


{% block content %}
{% for bb in bbs %}
<div>
    <h2>{{bb.title}}</h2>
    <p>{{bb.content}}</p>

    <p>
        <a href="{ % url 'by_rubric' rubric.pk %}">{{ bb.rubric.name }}</a>
    </p>


    <p>{{bb.pusblished|date:"d.m.Y H:i:s"}}</p>
</div>
{% endfor %}
{% endblock %}
